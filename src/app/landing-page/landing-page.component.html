      <div *ngIf='selectedGender == "male"' style="display:flex; margin-top: 70px; margin-right: 65px; height:100px; width: 100%;" id="face-container">

            <div class="charcter-selected" [style]="isFaceSelected(i) ? 'box-shadow: 14px 14px 86px -12px rgba(209,12,12,0.51);' : 'none'" >
                <svg class="outline-circle" width="85" height="85" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle
                      cx="22"
                      cy="22"
                      r="20"
                      class="hovered-outline"
                      [attr.opacity]="isFaceSelected(i) ? '1' : '0.5'"
                      [attr.stroke-width]="isFaceSelected(i) ? '3' : '2'"
                      stroke-linecap="round"
                      [attr.stroke-dasharray]="isFaceSelected(i) ? '0 0' : '6 6'"
                      [attr.stroke]="isFaceSelected(i) ? '#FF0000' : '#557593'"
                    ></circle>
                  </svg>
                  <img class="character-icon" style="height: 65px;" [src]="malefacePng">
            </div>
            <div [style]="isFaceSelected(i) ? 'opacity : 1' : 'opacity : 0.5'" style="position: relative;left: 30px; font-weight: 600;">{{maleFaceNames[i]}}</div>
        </div>
      </div>

      <div *ngIf='selectedGender == "female"' style="display:flex; margin-top: 80px; margin-right: 65px; height:100px; width: 100%;" id="face-container">

                      cy="22"
                      r="20"
                      class="hovered-outline"

                      [attr.stroke-dasharray]="isFaceSelected(i) ? '0 0' : '6 6'"
